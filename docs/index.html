<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Argon Theme Docs</title>
		<link rel="icon" href="/_media/icon.png" sizes="32x32" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Argon Theme Docs">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Argon Theme Docs',
				nameLink: '/',
				repo: '',
				repo: 'solstice23/argon-theme',
				loadSidebar: true,
				maxLevel: 2,
				subMaxLevel: 4,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
  				themeColor: '#5E72E4',
				search: {
					placeholder: {
						'/zh-cn/': '搜索',
						'/': 'Type to search'
					},
					noData: {
						'/zh-cn/': '找不到结果',
						'/': 'No Results'
					}
				},
				disqus: 'argon-theme-docs',
				plugins: [
					function(hook) {
						hook.ready(function() {
							$(".sidebar-nav").before(
								'<div class="sidebar-ad"><div>' + 
									'<ins class="adsbygoogle" style="display:inline-block;width:250px;height:200px" data-ad-client="ca-pub-3812804248355921" data-ad-slot="3309362847"></ins>' + 
									'<script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>' + 
								'</div></div>'
							);
						});
						hook.afterEach(function(html) {
							return html + 
							'<div class="footer-ad">' + 
								'<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3812804248355921" data-ad-slot="7158776816" data-ad-format="auto" data-full-width-responsive="true"></ins>' + 
								'<script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>' + 
							'</div>';
						});
					}
				]
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
		<script>
			/*if (typeof navigator.serviceWorker !== 'undefined') {
				navigator.serviceWorker.register('sw.js')
			}*/
		</script>
		<style>
			.sidebar-ad{
				/*max-height: 200px !important;*/
				margin-top: 30px;
				margin-left: -18px;
			}
		</style>
	</body>
</html>
